<div class="container">
  <div class="row">
    <div class="col-sm-4">

    </div>
    <div class='col-sm-4'>
      <form action='/login/' method='post' class="form-signin">
        <h2 class="form-signin-heading">Log In</h2>
        <label for="userName" class="sr-only">User Name</label>
        <input name='username' type="text" id="userName" class="form-control" placeholder="User Name" >
        <label for="inputPassword" class="sr-only">Password</label>
        <input name='password' type="password" id="inputPassword" class="form-control" placeholder="Password" >
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click='moveAlong()'>Sign in</button>
      </form>
      <button class="btn btn-lg btn-primary btn-block" ng-click='register()'>Register</button>
    </div>
    <div class="col-sm-4">
    </div>
</div>

</div>
