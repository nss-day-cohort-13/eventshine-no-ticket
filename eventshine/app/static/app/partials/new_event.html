<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3> No ticket?</h3>
            <h1>TIxIT!</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-6">
            <!-- <form action='/new_event/' method='post' class='form-new-event'> -->
                <div class="form-group">
                    <label for="eventname">Event Name</label>
                    <input  name="eventName"
                            required
                            autofocus
                            type="text"
                            class="form-control"
                            placeholder="Event"
                            ng-model="createNewEvent.eventName">
                </div>

                <div class="form-group">
                    <label for="eventdescription">Event Description</label>
                    <input  name="eventDescription"
                            required
                            type="text"
                            class="form-control"
                            placeholder="Description"
                            ng-model="createNewEvent.eventDescription">
                </div>

                <div class="form-group">
                    <label for="eventcity">City</label>
                    <input  name="eventCity"
                            required
                            type="text"
                            class="form-control"
                            placeholder="City"
                            ng-model="createNewEvent.eventCity">
                </div>

                <div class="form-group">
                    <label for="eventvenue">Event Venue</label>
                    <input  name="eventVenue"
                            required
                            type="text"
                            class="form-control"
                            placeholder="Venue"
                            ng-model="createNewEvent.eventVenue">
                </div>

                <div class="form-group">
                    <label for="eventattendees">Attendee Limit</label>
                    <input  name="eventAttendees"
                            required
                            type="number"
                            class="form-control"
                            placeholder="Limit"
                            ng-model="createNewEvent.eventAttendees">
                </div>

                <!-- Date Picker / calendar -->
                <div class='col-sm-6 form-group'>
                    <style>
                        .full button span {
                            background-color: limegreen;
                            border-radius: 32px;
                            color: black;
                        }
                        .partially button span {
                            background-color: orange;
                            border-radius: 32px;
                            color: black;
                        }
                    </style>

                    <div>
                        <h4>Date: </h4>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input
                                        name="startDate"
                                        type="text"
                                        class="form-control"
                                        uib-datepicker-popup="((format))"
                                        ng-model="createNewEvent.dt"
                                        is-open="popup1.opened"
                                        datepicker-options="dateOptions"
                                        ng-required="true"
                                        close-text="Close"
                                        alt-input-formats="altInputFormats"
                                       >

                                    <span class="input-group-btn">
                                        <button
                                            type="button"
                                            class="btn btn-default"
                                            ng-click="createNewEvent.open1()">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                            </div>

                            <div class="col-md-6 form-group">
                                <p class="input-group">
                                    <input
                                        name="endDate"
                                        type="text"
                                        class="form-control"
                                        uib-datepicker-popup="((format))"
                                        ng-model="createNewEvent.dt2"
                                        is-open="popup2.opened"
                                        datepicker-options="dateOptions"
                                        ng-required="true"
                                        close-text="Close"
                                        >

                                    <span   class="input-group-btn">
                                        <button
                                            type="button"
                                            class="btn btn-default"
                                            ng-click="createNewEvent.open2()">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                            </div>

                            <!-- <div class="col-sm-12 form-group">
                                <h4>Selected Date</h4>
                                <pre>Selected date is:
                                    <em>{{dt | date:'fullDate' }}</em>
                                </pre>
                            </div>
 -->
                            <div class="row">
                                <!-- <div class="col-md-6">
              <label>Format: <span class="muted-text">(manual alternate <em>{{altInputFormats[0]}}</em>)</span></label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
            </div> -->
                            </div>

                            <hr />
                            <button
                                type="button"
                                class="btn btn-sm btn-info"
                                ng-click="createNewEvent.today()">Today
                            </button>
                            <!-- <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button> -->

                            <button
                                type="button"
                                class="btn btn-sm btn-danger"
                                ng-click="createNewEvent.clear()">Clear
                            </button>
                            <!-- <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button> -->
                        </div>
                    </div>
                <!-- End Calendar  -->


                    <!-- submit button -->
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4 form-group">
                            <button
                                ng-click="createNewEvent.makeEvent()"

                                class="btn btn-primary btn-block">Make Your Event For Realz!
                            </button>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
            <!-- /form> -->
            <!-- End Form -->
        </div>
            <!--End Form Group and Calendar Div -->
    </div>
</div>
